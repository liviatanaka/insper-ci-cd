# documentation.

name: Pull Request

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml


    - name: Generate Jacoco Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: target/test-results/jacoco/jacoco.csv
        generate-branches-badge: true

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"

    - name: Create pull request
      uses: peter-evans/create-pull-request@v5
      with:
        title: "Autogenerated Jacoco Coverage Badge"
        commit-message: "Autogenerated Jacoco Coverage Badge"
        delete-branch: true

    - name: Add coverage to PR
      id: jacoco_report
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          ${{ github.workspace }}/**/target/test-results/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 20
        min-coverage-changed-files: 20
        
    - name: Fail PR if overall coverage is less than 20%
      if: ${{ steps.jacoco.outputs.coverage-overall < 20.0 }}
      uses: actions/github-script@v6
      with:
        script: |
          core.setFailed('Overall coverage is less than 20%!')
